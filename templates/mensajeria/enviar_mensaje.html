{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Enviar mensaje a {{ receptor.username }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="{% url 'bandeja' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
