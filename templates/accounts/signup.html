{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Crear una cuenta</h2>

<form method="post" class="mx-auto" style="max-width: 400px;">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
</form>

<p class="mt-3 text-center">¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciá sesión aquí</a></p>
{% endblock %}
