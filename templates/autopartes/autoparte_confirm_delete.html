{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-danger">Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar la autoparte <strong>{{ object.numero_serie }}</strong>?</p>
    <p class="text-muted"><small>Esta acción no se puede deshacer.</small></p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'autoparte_list' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>
{% endblock %}
